		speed: 100,
   	 startDelay: 2000

	.type("With approximately 85% of its population being foreign, Dubai is truly an international place. Being known for its high-end hotels, fine restaurants and other attractive tourism places, Dubai definitely has a lot to offer.")
	.go();
	
	new TypeIt("#fact", {
		lifeLike: true, 
		speed: 100,
   	 startDelay: 2000
	})
	.type("Interesting Fact: Dubai offers <strong>300</strong> days of clear sunshine in a year.")
	.go();
	
	new TypeIt("#point1", {
		lifeLike: true, 
		speed: 100,
   	 startDelay: 2000
	})
	.type("1. Burj Khalifa")
	.go();
	
	new TypeIt("#point1-1", {
		lifeLike: true, 
		speed: 100,
   	 startDelay: 2000
	})
	.type("Burj Khalifa is the highest skyscraper in the world with a height of 829.8 m or 2,722 ft and 163 floors. On its many floors there are many restaurants, offices, apartments, a hotel and an observation deck at its top. Being surrounded by malls, other beautiful buildings and restaurants, Burj Khalifa is definitely one of the places to visit in Dubai.")
	.go();
	
	new TypeIt("#point2", {
		lifeLike: true, 
		speed: 100,
   	 startDelay: 2000
	})
	.type("2. Al Hadheerah")
	.go();
	
	new TypeIt("#point2-1", {
		lifeLike: true, 
		speed: 100,
   	 startDelay: 2000
	})
	.type("This is by far my most favourite restaurant in the whole world. With the tables being located in the middle of the desert, dining there makes you feel like you are in a truly authentic Arabic restaurant. Al Hadheerah is a buffet-style restaurant with authentic Arabic food.")

	.type("Have a look at the <a href = 'https://babalshams.com/sites/default/files/2020-12/BAS-Al%20Hadheerah%20Menu%202020-EN.pdf'>menu<a>")
	.go();

		lifeLike: true, 
		speed: 100,
   	 startDelay: 2000
	})
	.type("3. The Dubai Mall")
	.go();
	
	new TypeIt("#point3-1", {
		lifeLike: true, 
		speed: 100,
   	 startDelay: 2000
	})
	.type('The Dubai Mall is officially the largest shopping mall in the world. It includes countless stores for any budget, numerous restaurants and even a huge aquarium. Going to this mall is really a hole day adventure with many interesting places to discover and delicious food to fuel up during the adventure.')

	new TypeIt("#point4", {
		lifeLike: true, 
		speed: 100,
   	 startDelay: 2000
	})
	.type("4. Burj Al Arab")

		lifeLike: true, 
		speed: 100,
   	 startDelay: 2000
	})

	.go();
